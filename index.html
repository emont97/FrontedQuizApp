<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheet-->

  <link rel="stylesheet" href="./assets/style.css">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <title>Frontend quiz app</title>
  <!-- Normalize
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
  -->

</head>

<body>
  <main>
    <article class="row-top">
      <div class="curr-subject">
        <div class="button-icon-container">
          <img class="subject-img" src="images/icon-css.svg" alt="subject icon">
        </div>
        <!-- <img class="subject-img" src=""> -->
        <h2 class="subject-chosen">some Subject</h2>
      </div>
      <!-- Toggle dark mode / ligth Mode-->
      <div class="light-dark-toggle">
        <div class="sun-container">
          <img src="" alt="picture of sun">
        </div>
        <label class="light-dark-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <div class="moon-container">
          <img src="" alt="picture of moon">
        </div>
      </div>
    </article>

    <!-- Quiz menu start -->

    <article class="start-menu">
      <div class="left-content">
        <h1>Â¡Bienvenido al cuestionario <span class="bolded">Frontend!</span></h1>
        <p>Elige un tema para iniciar.</p>
      </div>

      <div class="choices">
        <button id="HTML" class="quiz-type">
          <div class="button-icon-container">
            <img src="images/icon-html.svg" alt="html icon">
          </div>HTML
        </button>
        <button id="CSS" class="quiz-type">
          <div class="button-icon-container">
            <img src="images/icon-css.svg" alt="css icon">
          </div>CSS
        </button>
        <button id="JavaScript" class="quiz-type">
          <div class="button-icon-container">
            <img src="images/icon-js.svg" alt="javascript icon">
          </div>
          JavaScript
        </button>
        <button id="Bootstrap" class="quiz-type">
          <div class=" button-icon-container">
            <img src="images/icon-bt.svg" alt="bootstrap icon">
          </div>
          Bootstrap
        </button>
      </div>
    </article>

    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    <article class="question-screen">
      <div class="left-content">
        <div class="question-wrapper">
          <p class="question-count">Pregunta <span class="question-number"><!-- number --></span> de <span
              class="question-total"><!-- total --></span></p>
          <h2 class="question">Placeholder</h2>
        </div>
        <div class="progress-bar whole">
          <div class="progress-bar done">

          </div>
        </div>
      </div>
      <div class="choices options">
        <button id="A" class="option">
          <div class="option-box">A</div>
        </button>
        <button id="B" class="option">
          <div class="option-box">B</div>
        </button>
        <button id="C" class="option">
          <div class="option-box">C</div>
        </button>
        <button id="D" class="option">
          <div class="option-box">D</div>
        </button>

        <button class="submit-answer">Enviar respuesta</button>
        <div class="select-prompt">
          <img src="images/icon-error.svg" alt="error icon">
          <p class="select-prompt-text">Por favor seleccione una respuesta</p>
        </div>
      </div>
    </article>

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    <article class="quiz-complete">
      <div class="complete-left">
        <h1>Cuestionario Completado
          <span class="scored">Tu puntaje es...</span>
        </h1>
      </div>

      <div class="complete-right">
        <div class="score-container">
          <div class="final curr-subject">
            <div class="button-icon-container">
              <img class="subject-img" src="images/icon-css.svg" alt="subject icon">
            </div>
            <!-- <img class="subject-img" src=""> -->
            <h2 class="subject-chosen">some Subject</h2>
          </div>
          <h1 class="final-score"><!-- score --></h1>
          <p class="score-out-of"> de <span class="complete-question-total">totalQ</span></p>
        </div>
        <button class="restart">Jugar de nuevo</button>
      </div>

    </article>

    <!-- Quiz completed end -->

  </main>
  <script src="application.js"></script>

</body>

</html>
